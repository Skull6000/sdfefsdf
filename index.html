<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  background: url('https://static-wp-tor15-prd.torcedores.com/wp-content/uploads/2020/01/mudanca-mapas-csgo.jpg');
  background-size: cover;
}

.background-blur {
  position: absolute;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(2px);
}

.menu {
  flex-direction: column;
  display: flex;
  position: relative;
  width: 500px;
  height: 500px;
  background: #1c1c1c;
  border-radius: 12px;
  box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
  border: 1px solid #1a1a1a;
  align-items: center;
  justify-content: center;
}

.loading {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: rgba(0,0,0,0.1);
  overflow: hidden;
}

.loading::before {
  position: absolute;
content: '';
width: 100px;
height: 200px;
background: linear-gradient(to left, #faa618, #fa8118);
animation: load 4s linear infinite;
}

.loading::after {
  width: 190px;
  height: 190px;
content: '';
  background: #1c1c1c;
background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Nazi_swastika_clean.svg/1200px-Nazi_swastika_clean.svg.png');
  background-position: center;
  background-size: 35%;
  background-repeat: no-repeat;
  filter: saturate(0);
inset: 4px;
border-radius: 50%;
  z-index: 20;
}

@keyframes load
{
  0%{
transform: rotate(0deg);
}
  100%{
    transform: rotate(360deg);
  }
}

h1 {
  margin-top: 24px;
  font-weight: 300;
  font-size: 24px;
  font-family: 'Montserrat', sans-serif;
  color: white;
}
</style>
